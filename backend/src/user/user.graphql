type User {
  id: Int!
  email: String!
  username: String!
  displayName: String!
  password: String!
  avatarUrl: String!
  refreshToken: String
  role: Role!

  tasks: [Task]
  comments: [Comment]
}

input CreateUserInput {
  email: String!
  username: String!
  displayName: String!
  password: String!
  avatarUrl: String!

  taskId: Int
  commentId: Int
}

input UpdateUserInput {
  id: Int!
  email: String
  username: String
  displayName: String
  password: String
  avatarUrl: String
  refreshToken: String
}

input LoginUserInput {
  email: String!
  password: String!
}

input UpdatePasswordInput {
  id: Int!
  oldPassword: String
  newPassword: String
}

type LoggedUserOutput {
  accessToken: String
  refreshToken: String
}

type Query {
  users(sortBy: Sort): [User]!
  user(id: Int!): User
  whoami: User
  refresh: LoggedUserOutput
}

type Mutation {
  createUser(createUserInput: CreateUserInput!): User!
  updateUser(updateUserInput: UpdateUserInput!): User!
  removeUser(id: Int!): User
  loginUser(loginUserInput: LoginUserInput!): LoggedUserOutput!
  updatePassword(updatePasswordInput: UpdatePasswordInput!): User!
}

input Sort {
  field: String!
  order: SortOrder = ASC
}

enum SortOrder {
  ASC
  DESC
}

enum Role {
  ADMIN
  USER
}
