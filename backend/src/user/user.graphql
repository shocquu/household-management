type User {
  id: Int!
  name: String!
  email: String!
  password: String!
  avatar_url: String!

  tasks: [Task]
  comments: [Comment]
}

input CreateUserInput {
  name: String!
  email: String!
  password: String!
  avatar_url: String!

  taskId: Int
  commentId: Int
}

input UpdateUserInput {
  id: Int!
  name: String
  email: String
  password: String
  avatar_url: String
}

input LoginUserInput {
  email: String!
  password: String!
}

type LoggedUserOutput {
  access_token: String
}

type Query {
  users: [User]!
  user(id: Int!): User
  whoami: User
}

type Mutation {
  createUser(createUserInput: CreateUserInput!): User!
  updateUser(updateUserInput: UpdateUserInput!): User!
  removeUser(id: Int!): User
  loginUser(loginUserInput: LoginUserInput!): LoggedUserOutput!
}
