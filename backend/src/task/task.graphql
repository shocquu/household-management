type Task {
  id: Int!
  title: String!
  description: String
  createdAt: String!
  updatedAt: String!
  user: User!
  tags: [Tag]
  comments: [Comment]
}

input CreateTaskInput {
  title: String!
  description: String
  userId: Int!
  commentId: Int
}

input UpdateTaskInput {
  id: Int!
  title: String
  description: String
  userId: Int
  commentId: Int
}

type Query {
  tasks: [Task]!
  task(id: Int!): Task
}

type Mutation {
  createTask(createTaskInput: CreateTaskInput!): Task!
  updateTask(updateTaskInput: UpdateTaskInput!): Task!
  removeTask(id: Int!): Task
}
